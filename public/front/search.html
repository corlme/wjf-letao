<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 配置移动端视口 -->
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城移动端</title>
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
  <!-- mui 移动框架中的字体图标的用法 -->
  <!-- <span class="mui-icon mui-icon-contact"></span> -->
  <!-- font-awesome 字体图标库插件用法-->
  <!-- <span class="fa fa-file-word-o"></span> -->

  <!-- 布局容器 -->
  <div class="lt_container">
      <div class="lt_header mui-clearfix">
      <!-- 返回上一页 history.back() 或者 history.go(-1) 都可以 -->
         <a href="javascript:history.back();"><i class="mui-icon mui-icon-back icon_left"></i></a>
         <h3>搜索中心</h3>
      </div>
      <div class="lt_main">

          <div class="mui-scroll-wrapper">
              <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!-- 搜索框 -->
                <div class="lt_search">
                  <input class="search_input" type="text" placeholder="请输入搜索关键字">
                  <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                </div>

                <div class="lt_history">
                   <!-- 挖个坑 -->

              </div>
          </div>
      </div>
      <div class="lt_footer">
          <ul>
            <li>
              <a href="index.html" class="current">
                <i class="fa fa-home"></i>
                <p>首页</p>
              </a>
            </li>
            <li>
              <a href="category.html">
                <i class="fa fa-bars"></i>
                <p>分类页</p>
              </a>
            </li>
            <li>
              <a href="cart.html">
                <i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
              </a>
            </li>
            <li>
              <a href="user.html">
                <i class="fa fa-user"></i>
                <p>个人中心</p>
              </a>
            </li>
          </ul>
      </div>
  </div>
  

  <script type="text/template" id="historyTpl">
    {{ if arr.length === 0}}
    <p>没有更多数据了</p>
     {{else}}
     <div class="title">
        <span class="mui-pull-left">历史记录</span>
        <span class="mui-pull-right btn-empty"><i class="fa fa-trash"></i>清空记录</span>
      </div>
      <div class="content">
        <ul>
          {{ each arr v i}}
            <li>
              <a class="mui-pull-left" href="#">{{v}}</a>
              <i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
            </li>
          {{/each}}
        </ul>
      </div>
    {{/if}}
  </script>

  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="js/comment.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
