<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 配置移动端视口 -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>乐淘商城移动端</title>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css" />
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/comment.css" />
    <link rel="stylesheet" href="css/category.css" />
  </head>
  <body>
    <!-- mui 移动框架中的字体图标的用法 -->
    <!-- <span class="mui-icon mui-icon-contact"></span> -->
    <!-- font-awesome 字体图标库插件用法-->
    <!-- <span class="fa fa-file-word-o"></span> -->

    <!-- 布局容器 -->
    <div class="lt_container">
      <div class="lt_header">
        <a href="#"><i class="fa fa-home icon_left"></i></a>
        <a href="#"><i class="fa fa-search icon_right"></i></a>
        <span class="title">乐淘商城</span>
      </div>

      <div class="lt_main">
        <div class="lt_category_left">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
              <ul>
                <!-- 挖个坑 -->
              </ul>
            </div>
          </div>
        </div>

        <div class="lt_category_right">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
              <ul>
                <!-- 挖个坑 -->
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="lt_footer">
        <ul>
          <li>
            <a href="#">
              <i class="fa fa-home"></i>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="#" class="current">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-shopping-cart"></i>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-user"></i>
              <p>个人中心</p>
            </a>
          </li>
        </ul>
      </div>
    </div>


   <!-- 一级分类模板 -->
    <script type="text/template" id="leftTpl">
      {{ each rows v i}}
      <li><a href="#" class="{{i === 0 ? 'current' : ''}}"  data-id='{{v.id}}'>{{v.categoryName}}</a></li>
      {{/each}}
    </script>

    <!-- 二级分类模板 -->
    <script type="text/template" id="rightTpl">
      {{if rows.length === 0}}
         <p>没有更多数据了</p>
      {{/if}}

        {{ each rows v i }}
          <li>
            <a href="#">
              <img src="{{v.brandLogo}}" alt="" />
              <p>{{v.brandName}}</p>
            </a>
          </li>
        {{/each}}
    </script>

    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="js/comment.js"></script>
    <script src="js/category.js"></script>
  </body>
</html>
