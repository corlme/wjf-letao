<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 配置移动端视口 -->
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>购物车</title>
  <!-- <link rel="icon" href="images/favicon.ico"> -->
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
  <!-- mui 移动框架中的字体图标的用法 -->
  <!-- <span class="mui-icon mui-icon-contact"></span> -->
  <!-- font-awesome 字体图标库插件用法-->
  <!-- <span class="fa fa-file-word-o"></span> -->

  <!-- 布局容器 -->
  <div class="lt_container">
      <div class="lt_header">
         <a href="index.html"><i class="mui-icon mui-icon-back icon_left"></i></a>
         <h3>购物车</h3>
      </div>
      <div class="lt_main">

          <div class="mui-scroll-wrapper">
              <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <ul class="mui-table-view">
                    <!-- 挖坑 -->
                </ul>
              </div>
          </div>
      </div>
      <div class="lt_footer">
          <ul>
            <li>
              <a href="index.html">
                <i class="fa fa-home"></i>
                <p>首页</p>
              </a>
            </li>
            <li>
              <a href="category.html">
                <i class="fa fa-bars"></i>
                <p>分类页</p>
              </a>
            </li>
            <li>
              <a href="cart.html" class="current">
                <i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
              </a>
            </li>
            <li>
              <a href="user.html">
                <i class="fa fa-user"></i>
                <p>个人中心</p>
              </a>
            </li>
          </ul>
      </div>
  </div>
  

  <script type="text/html" id="cartTpl">
    {{each arr v i}}
    <li class="mui-table-view-cell mui-transitioning cart_item">
        <!-- 左侧 -->
        <div class="mui-slider-right mui-disabled">
          <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit"
             data-id={{v.id}}
             data-num={{v.num}}
             data-size={{v.size}}
             data-productNum={{v.productNum}}
             data-productSize={{v.productSize}}
          ></a>
          <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_del" data-id={{v.id}}></a>
        </div>
        <!-- 右侧 -->
        <div class="mui-slider-handle">
          <div class="mui-table-cell">
             <div class="cart_img">
               <img src="{{v.pic[0].picAddr}}" alt="">
               <input type="checkbox">
             </div>
             <div class="cart_info">
               <p class='pro_name'>{{v.proName}}</p>
               <p>
                 <span class="price">￥{{ v.price}}</span>
                 <span class="oldPrice">￥{{v.oldPrice}}</span>
                 <span class="mui-pull-right">{{v.num}}双</span>
               </p>
               <p>鞋码：{{v.size}}</p>
             </div>
          </div>
        </div>
      </li>
    {{/each}}
  </script>

  <!-- 编辑确认框的尺码模板 -->
  <script type="text/html" id="editTpl">
    <div class="lt_size">
      尺码：
        <%
        var arr = productsize.split('-');  
        var start = arr[0];  
        var end = arr[1];
        for( var i = start; i <= end; i++){
       %>
      <span class='{{i == size ? "current" : ""}}'>{{ i }}</span>
      <% } %>
    </div>

    <div class="lt_num">
      数量:
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productNum}}'>
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input class="mui-numbox-input" type="number" value="{{ num }}" />
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
    </div>

  </script>


  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="js/comment.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
