<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 配置移动端视口 -->
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>搜索中心</title>
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
  <!-- mui 移动框架中的字体图标的用法 -->
  <!-- <span class="mui-icon mui-icon-contact"></span> -->
  <!-- font-awesome 字体图标库插件用法-->
  <!-- <span class="fa fa-file-word-o"></span> -->

  <!-- 布局容器 -->
  <div class="lt_container">
      <div class="lt_header mui-clearfix">
      <!-- 返回上一页 history.back() 或者 history.go(-1) 都可以 -->
         <a href="javascript:history.back();"><i class="mui-icon mui-icon-back icon_left"></i></a>
         <h3>搜索中心</h3>
      </div>
      <div class="lt_main">

          <div class="mui-scroll-wrapper">
              <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!-- 搜索框 -->
                <div class="lt_search">
                  <input class="search_input" type="text" placeholder="请输入搜索关键字">
                  <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                </div>
 
                <!-- 排序 -->
                <div class="lt_sort">
                  <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
                  <a href="#" data-type='price' class="current">价格<i class="fa fa-angle-down"></i></a>
                  <a href="#" data-type='num'>库存<i class="fa fa-angle-down"></i></a>
                  <a href="#">折扣<i class="fa fa-angle-down"></i></a>
                </div>

                 <!-- 产品部分 -->
                 <div class="lt_product">
                    <ul>
                        <!-- 挖个坑 -->
                        <!-- <div class="loading"></div> -->
                    </ul>
                  </div>

          </div>
      </div>
      <div class="lt_footer">
          <ul>
            <li>
              <a href="index.html">
                <i class="fa fa-home"></i>
                <p>首页</p>
              </a>
            </li>
            <li>
              <a href="category.html">
                <i class="fa fa-bars"></i>
                <p>分类页</p>
              </a>
            </li>
            <li>
              <a href="cart.html">
                <i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
              </a>
            </li>
            <li>
              <a href="user.html">
                <i class="fa fa-user"></i>
                <p>个人中心</p>
              </a>
            </li>
          </ul>
      </div>
  </div>


  <script type="text/template" id="productTpl">
    <ul>
      {{each data v i}}
      <li class="lt_product_item">
          <a href="product.html?productId = {{ v.id }}" data-id={{v.id}}>
            <img src=" " alt="">
            <p class="info mui-ellipsis-2">{{v.proName}} </p>
            <p>
              <span class="price">￥{{v.price}}</span>
              <span class="oldPrice">￥{{v.oldPrice}}</span>
            </p>
            <button class="mui-btn mui-btn-primary">立即购买</button>
          </a>
        </li>
      {{/each}}
    </ul>
  </script>

  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="js/comment.js"></script>
  <script src="js/searchList2.js"></script>
</body>
</html>
