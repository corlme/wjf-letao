<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 配置移动端视口 -->
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>购物车</title>
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>

  <!-- 布局容器 -->
  <div class="lt_container">
      <div class="lt_header mui-clearfix">
      <!-- 返回上一页 history.back() 或者 history.go(-1) 都可以 -->
         <a href="javascript:history.back();"><i class="mui-icon mui-icon-back icon_left"></i></a>
         <h3>搜索中心</h3>
         <!-- location:reload():实现页面重新刷新 浏览器内置方法-->
         <a href="javascript:location.reload();" class="icon_right"><i class="mui-icon mui-icon-reload"></i></a>
      </div>
      <div class="lt_main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
             
              <!-- 挖个大坑 -->
          </div>
        </div>
      </div>

      <!-- 前往购物车 -->
      <div class="lt_go_cart">
        <a href="cart.html" class="mui-pull-left">前往购物车</a>
        <div class="mui-pull-right">
            <button class="mui-btn mui-btn-danger" id="addCart">加入购物车</button>
            <button class="mui-btn mui-btn-warning">买买买</button>
        </div>
      </div>
  </div>


  <script type="text/template" id="productTpl">
    <!-- 轮播图 -->
    <div class="mui-slider">
      <!-- 图片区域 -->
        <div class="mui-slider-group mui-slider-loop">
          <!--假图 最后一张-->
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#"><img src="pic[pic.length - 1].picAddr" />
            </a>
          </div>
          {{each pic v i}}
          <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
          {{/each}}
          <!--假图 第一张-->
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#"><img src="{{pic[0].picAddr}}" />
            </a>
          </div>
        </div>
        <!-- 小圆点结构 -->
        <div class='mui-slider-indicator'>
          {{each pic v i}}
          <div class='mui-indicator {{ i === 0 ? "mui-active" : ""}}'> </div>
          {{/each}}
        </div>
    </div>

    <!-- 产品标题 -->
    <div class="lt_pro_name item_box">
       <strong>{{ proName }}</strong>
    </div>

    <!-- 产品价格 -->
    <div class="lt_price item_box">
       价格:
       <span class="price">￥{{ price }}</span>
       <span class="oldPrice">￥{{ oldPrice }}</span>
    </div>

    <!-- 产品尺码 -->
    <!-- art-template模块支持两种语法：
     标准语法: {{ if (user) }}
     原生语法:<% if(user) %>   输出：<%= %> 原生语法里面可以写js语句 逻辑功能强大
    -->
    <div class="lt_size item_box"> 尺码:
      <% 
      var start = size.split('-')[0]  // 得到32
      var end = size.split('-')[1]   // 得到50
      
      for( var i = start; i <= end; i++) { %>
       <!-- <span>{{ i }}</span>    // 原生语法可以和标准语法混用 -->
       <span><%= i %></span>
       <% } %>
    </div>

    <!-- 产品数量
     mui插件数字框：
     data-numbox-min 配置可输入的最小值,
     data-numbox-max 配置可输入的最大值
     data-numbox-step 配置步长, 点击 +- 号修改的个数
    -->
    <div class="lt_num item_box">
      数量:
      <div class="mui-numbox" data-number-min='1' data-bumber-max='{{num}}' data-numbox-step='1'>
          <!-- "-"按钮，点击可减小当前数值 -->
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input class="mui-numbox-input" type="number" />
          <!-- "+"按钮，点击可增大当前数值 -->
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>

        <span>剩余数量:{{ num }}双</span>
    </div>

    <!-- 详情描述 -->
    <div class="lt_desc item_box">
      详情:{{ proDesc }}
    </div>
  
  </script>

  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="js/comment.js"></script>
  <script src="js/product.js"></script>
</body>
</html>
