<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/comment.css" />
  </head>
  <body>
     <!-- 左侧侧边栏 -->
     <div class="lt_aside">
       <div class="brand">
           <a href="#">黑马25期</a>
       </div>
       <div class="user">
          <img src="images/default.png" alt="">
          <p>超级管理员</p>
       </div>
       <div class="nav">
         <ul>
           <li>
             <a href="user.html">
               <i class="glyphicon glyphicon-user"></i>
               <span>用户管理</span>
            </a>
          </li>
          <li>
            <a href="#" class="category">
              <i class="glyphicon glyphicon-list"></i>
              <span>分类管理</span>
            </a>
            <div class="child">
              <a href="first.html" class="current">一级分类</a>
              <a href="second.html">二级分类</a>

            </div>
          </li>
          <li>
              <a href="product.html">
                <i class="glyphicon glyphicon-tags"></i>
                <span>商品管理</span>
              </a>
            </li>
         </ul>
       </div>
     </div>

     <!-- 右侧主体 -->
     <div class="lt_main">
        <div class="lt_topbar">
           <a class="pull-left icon_menu" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
           <a class="pull-right icon_logout" href="#"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
      <!--内容：流式布局容器 container-fluid  默认左右 padding：15px-->
        <div class="container-fluid">
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
              </ol>
              <button type="button" class="btn btn-default" id="addBtn">添加分类</button>
              <table class="table table-hover table-bordered">
                <thead>
                  <tr>
                    <th>序号</th>
                    <th>一级分类名</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- 挖个坑 -->
                </tbody>
              </table>
              <!-- 分页容器 -->
              <div class="text-right">
                 <ul id="paginator"></ul>
              </div>
        </div>
     </div>


    <!-- 退出模态框 -->
    <!-- 外层蒙层 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">

        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <!-- 主体结构 -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="logoutBtn">确定</button>
            </div>
          </div>
        </div>
      </div>


      <!-- 添加分类模态框  id="exampleModal" -->
      <div class="modal fade" tabindex="-1" id='addModal'>

          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <!-- 表单三要素
               method:post
               enctype: 
                  不指定时默认方式， key1=value1&key2=value2 :application/x-www-form-urlencoded
                  一般用于表单需要文件上传: multipart/form-data 
               name
              -->
              <form id="form" method="POST" enctype="application/x-www-form-urlencoded">

                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                      <h4 class="modal-title">添加分类</h4>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                          <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类名">
                        </div>
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                      <button type="submit" class="btn btn-primary">添加</button>
                    </div>
              </form>
           </div>
         </div>
      </div>


      <script type="text/html" id="tpl">
        {{ each rows v i }}
          <tr>
            <td>{{i+1 + (page-1) * size}}</td>
            <td>{{v.categoryName}}</td>
          </tr>
        {{/each}}
      </script>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="js/comment.js"></script>
    <script src="js/first.js"></script>
  </body>
</html>
